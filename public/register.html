<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>VALUNCONNET_Register</title>  

    <link rel="stylesheet" href="css/register.css">  

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>

  <body>
    <div id="container">   

      <div class="logo-section">   
        <h1 class="logo-text">VALUNCONNET</h1>
        <div class="logo-icon">
            <i class="fa-solid fa-hand-holding-heart"></i>
        </div>
      </div>

      <form class="form" action="/regisDB" method="post" accept-charset="utf-8">
        <fieldset>
          
           <!-- ชื่อ -->
            <div class="input-group">
                <input type="text" name="firstname" placeholder="First Name" required>
            </div>
          <!-- สกุล -->
            <div class="input-group">
                <input type="text" name="lastname" placeholder="Last Name" required>
            </div>
          <!-- ชื่อไอดี -->
            <div class="input-group">
                <input type="text" name="username" placeholder="User Name" required>
            </div>
          <!-- เมล -->
            <div class="input-group">
                <input type="email" name="email" placeholder="EmailAddress" required>
            </div>
          <!-- รหัสผ่าน -->
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
          <!-- ยืนยันรหัสผ่าน -->
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
          
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to Newsletter</label>
            </div>

             <span id="errordisplay"></span>

            <div class="button-group">
                <input type="submit" name="submit" value="REGISTER" id="register">
                <button type="button" class="cancel-btn" id="cancelBtn">CANCEL</button>
            </div>

        </fieldset>
      </form>

    </div>
  </body>
</html>
